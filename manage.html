<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gestionar Cuenta</title>
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#121212">

  <script>

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register('sw.js');

      });

    }

  </script>

  <style>

    body {

      background-color: #121212;

      color: #eee;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      margin: 0;

      padding: 20px;

    }

    h1 {

      text-align: center;

      color: #e50914;

      margin-bottom: 30px;

    }

    .contenedor {

      max-width: 500px;

      margin: auto;

      background-color: #1c1c1c;

      padding: 30px;

      border-radius: 10px;

      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);

    }

    label {

      display: block;

      margin: 10px 0 5px;

      color: #ccc;

    }

    input {

      width: 100%;

      padding: 10px;

      margin-bottom: 15px;

      border: none;

      border-radius: 5px;

      background-color: #2a2a2a;

      color: white;

    }

    button, .btn-confirm, .btn-logout {

      background: linear-gradient(90deg, #e50914 60%, #b20710 100%);

      color: white;

      font-weight: bold;

      padding: 12px;

      width: 100%;

      border: none;

      border-radius: 8px;

      cursor: pointer;

      font-size: 1.1rem;

      margin-top: 10px;

      box-shadow: 0 2px 8px rgba(229,9,20,0.15);

      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;

      outline: none;

      letter-spacing: 0.5px;

    }

    button:hover, .btn-confirm:hover, .btn-logout:hover {

      background: linear-gradient(90deg, #b20710 60%, #e50914 100%);

      box-shadow: 0 4px 16px rgba(229,9,20,0.25);

      transform: translateY(-2px) scale(1.03);

    }

    /* Botón de confirmación rojo */

    .btn-confirm {

      background: linear-gradient(90deg, #e50914 60%, #b20710 100%);

      color: #fff;

      margin-top: 18px;

      width: 100%;

      border: none;

      border-radius: 8px;

      font-weight: bold;

      font-size: 1.1rem;

      box-shadow: 0 2px 8px rgba(229,9,20,0.15);

      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;

      outline: none;

      letter-spacing: 0.5px;

      cursor: pointer;

    }

    .btn-confirm:hover {

      background: linear-gradient(90deg, #b20710 60%, #e50914 100%);

      box-shadow: 0 4px 16px rgba(229,9,20,0.25);

      transform: translateY(-2px) scale(1.03);

    }

    /* Modal de confirmación */

    .modal-confirm-bg {

      position: fixed;

      top: 0; left: 0; right: 0; bottom: 0;

      background: rgba(0,0,0,0.7);

      z-index: 9999;

      display: flex;

      align-items: center;

      justify-content: center;

    }

    .modal-confirm {

      background: #181818;

      color: #fff;

      border-radius: 12px;

      padding: 32px 28px 24px 28px;

      box-shadow: 0 0 30px #000;

      max-width: 350px;

      width: 90vw;

      text-align: center;

      position: relative;

      animation: fadeInConfirm 0.2s;

    }

    @keyframes fadeInConfirm {

      from { opacity: 0; transform: scale(0.95); }

      to { opacity: 1; transform: scale(1); }

    }

    .modal-confirm-btns {

      display: flex;

      gap: 18px;

      margin-top: 24px;

      justify-content: center;

    }

    .modal-confirm-btn {

      flex: 1;

      padding: 12px 0;

      border: none;

      border-radius: 8px;

      font-size: 1rem;

      font-weight: bold;

      cursor: pointer;

      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;

      box-shadow: 0 2px 8px rgba(229,9,20,0.10);

      outline: none;

    }

    .modal-confirm-btn.confirm {

      background: linear-gradient(90deg, #e50914 60%, #b20710 100%);

      color: #fff;

    }

    .modal-confirm-btn.confirm:hover {

      background: linear-gradient(90deg, #b20710 60%, #e50914 100%);

    }

    .modal-confirm-btn.cancel {

      background: #2a2a2a;

      color: #fff;

    }

    .modal-confirm-btn.cancel:hover {

      background: #444;

    }

    .mensaje {

      text-align: center;

      margin-top: 15px;

      font-weight: bold;

    }

    .volver {

      text-align: center;

      margin-top: 20px;

    }

    .volver a {

      color: #e50914;

      text-decoration: none;

    }

    /* Notificaciones toast globales */

    .toast-global-container {

      position: fixed;

      top: 24px;

      right: 24px;

      z-index: 99999;

      display: flex;

      flex-direction: column;

      gap: 12px;

      max-width: 340px;

      pointer-events: none;

    }

    .toast-global {

      background: #e50914;

      color: #fff;

      padding: 14px 22px;

      border-radius: 10px;

      font-weight: bold;

      font-size: 1rem;

      box-shadow: 0 4px 16px rgba(229,9,20,0.18);

      opacity: 0;

      transform: translateX(100%);

      animation: toastIn 0.4s forwards, toastOut 0.4s 2.6s forwards;

      pointer-events: auto;

      user-select: none;

      letter-spacing: 0.5px;

    }

    .toast-global.success {

      background: linear-gradient(90deg, #27ae60 60%, #219150 100%);

    }

    .toast-global.fail {

      background: linear-gradient(90deg, #c0392b 60%, #e50914 100%);

    }

    .toast-global.info {

      background: linear-gradient(90deg, #2980b9 60%, #6dd5fa 100%);

    }

    @keyframes toastIn {

      to {

        opacity: 1;

        transform: translateX(0);

      }

    }

    @keyframes toastOut {

      to {

        opacity: 0;

        transform: translateX(100%);

      }

    }

    /* Toast notification styles */

    #toast-container {

      position: fixed;

      top: 30px;

      right: 30px;

      z-index: 99999;

      display: flex;

      flex-direction: column;

      gap: 12px;

      pointer-events: none;

    }

    .toast {

      min-width: 220px;

      max-width: 350px;

      background: #232323;

      color: #fff;

      padding: 16px 24px;

      border-radius: 8px;

      font-size: 1rem;

      box-shadow: 0 2px 12px rgba(229,9,20,0.18);

      opacity: 0.97;

      pointer-events: auto;

      transition: opacity 0.3s, transform 0.3s;

      animation: toastIn 0.3s;

    }

    .toast-success { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #222; }

    .toast-error { background: linear-gradient(90deg, #e50914 60%, #b20710 100%); color: #fff; }

    .toast-info { background: linear-gradient(90deg, #232526 0%, #414345 100%); color: #fff; }

    .toast.hide {

      opacity: 0;

      transform: translateY(-20px) scale(0.98);

      transition: opacity 0.3s, transform 0.3s;

    }

    @keyframes toastIn {

      from { opacity: 0; transform: translateY(-20px) scale(0.98); }

      to { opacity: 0.97; transform: none; }

    }

    @keyframes fadeInModal {

      from { opacity: 0; }

      to { opacity: 1; }

    }

    @keyframes fadeOutModal {

      to { opacity: 0; pointer-events: none; }

    }

  </style>

</head>

<body>



  <h1>Gestionar Cuenta</h1>

  <div class="contenedor">

    <p><strong>Usuario actual:</strong> <span id="usuario-nombre"></span></p>



    <label for="nuevoCorreo">Cambiar correo electrónico</label>

    <input type="email" id="nuevoCorreo" placeholder="Nuevo correo" />

    <button class="btn-confirm" onclick="cambiarCorreo()">Actualizar correo</button>



    <label for="actualContra">Contraseña actual</label>

    <input type="password" id="actualContra" placeholder="Tu contraseña actual" />



    <label for="nuevaContra">Nueva contraseña</label>

    <input type="password" id="nuevaContra" placeholder="Nueva contraseña" />



    <label for="confirmarContra">Confirmar nueva contraseña</label>

    <input type="password" id="confirmarContra" placeholder="Repite la nueva contraseña" />

    <button class="btn-confirm" onclick="cambiarContraseña()">Cambiar contraseña</button>



    <div id="mensaje" class="mensaje"></div>



    <div class="volver">

      <a href="dash.html">⬅ Volver al panel</a>

    </div>



    

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>



    

    <div id="modal-confirm-bg" class="modal-confirm-bg" style="display:none;">

      <div class="modal-confirm">

        <div id="modal-confirm-msg">¿Confirmas cambiar tu contraseña?</div>

        <div class="modal-confirm-btns">

          <button class="modal-confirm-btn confirm" id="modal-confirm-yes">Confirmar</button>

          <button class="modal-confirm-btn cancel" id="modal-confirm-no">Cancelar</button>

        </div>

      </div>

    </div>

  </div>



  <script>

    

    const jwt = localStorage.getItem('jwt');

    if (!jwt) {

      window.location.href = 'login.html';

    }



    

    function showToast(message, type = 'info', duration = 3500) {

      const container = document.getElementById('toast-container');

      const toast = document.createElement('div');

      toast.className = `toast toast-${type}`;

      toast.textContent = message;

      container.appendChild(toast);

      setTimeout(() => {

        toast.classList.add('hide');

        toast.addEventListener('transitionend', () => toast.remove());

      }, duration);

    }



    

    async function safeFetch(url, options = {}) {

      options.headers = options.headers || {};

      if (url.startsWith('https://api.ultrafilm.online')) {

        options.headers['Authorization'] = 'Bearer ' + jwt;

      }

      try {

        const res = await fetch(url, options);

        if (!res.ok) {

          let errMsg = `Error ${res.status}`;

          try {

            const data = await res.json();

            errMsg = data.error || errMsg;

          } catch {}

          throw new Error(errMsg);

        }

        return await res.json();

      } catch (err) {

        showToast(err.message || 'Error de conexión con el servidor.', 'error');

        throw err;

      }

    }



    const usuario = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!usuario || !usuario.id) {

      window.location.href = "login.html";

    } else {

      document.getElementById("usuario-nombre").textContent = usuario.username;

    }



    async function cambiarCorreo() {

      const nuevoCorreo = document.getElementById("nuevoCorreo").value.trim();

      if (!nuevoCorreo || !nuevoCorreo.includes("@")) {

        showToast("Ingresa un correo válido.", "error");

        return;

      }

      try {

  const data = await safeFetch('https://api.ultrafilm.online/update_email', {

          method: 'POST',

          headers: { 'Content-Type': 'application/json' },

          body: JSON.stringify({ user_id: usuario.id, email: nuevoCorreo })

        });

        if (data.ok) {

          showToast("Correo actualizado correctamente.", "success");

          document.getElementById("nuevoCorreo").value = "";

        } else {

          showToast(data.error || "Error al actualizar correo.", "error");

        }

      } catch {}

    }



    function validarSeguridad(contra) {

      const minLargo = contra.length >= 8;

      const mayus = /[A-Z]/.test(contra);

      const numero = /[0-9]/.test(contra);

      const simbolo = /[^A-Za-z0-9]/.test(contra);

      return minLargo && mayus && numero && simbolo;

    }



    function showConfirmModal(msg, onConfirm) {

      const bg = document.getElementById('modal-confirm-bg');

      const msgDiv = document.getElementById('modal-confirm-msg');

      msgDiv.textContent = msg;

      bg.style.display = 'flex';

      function close() {

        bg.style.display = 'none';

        yes.removeEventListener('click', confirmHandler);

        no.removeEventListener('click', cancelHandler);

      }

      const yes = document.getElementById('modal-confirm-yes');

      const no = document.getElementById('modal-confirm-no');

      function confirmHandler() { close(); onConfirm(); }

      function cancelHandler() { close(); }

      yes.addEventListener('click', confirmHandler);

      no.addEventListener('click', cancelHandler);

    }



    async function cambiarContraseña() {

      const actual = document.getElementById("actualContra").value;

      const nueva = document.getElementById("nuevaContra").value;

      const confirmar = document.getElementById("confirmarContra").value;

      if (!actual || !nueva || !confirmar) {

        showToast("Por favor, completa todos los campos.", "error");

        return;

      }

      if (nueva !== confirmar) {

        showToast("La nueva contraseña no coincide.", "error");

        return;

      }

      if (!validarSeguridad(nueva)) {

        showToast("La nueva contraseña debe tener mínimo 8 caracteres, una mayúscula, un número y un símbolo.", "error");

        return;

      }

      showConfirmModal('¿Confirmas cambiar tu contraseña?', async () => {

        try {

          const data = await safeFetch('https://api.ultrafilm.online/update_password', {

            method: 'POST',

            headers: { 'Content-Type': 'application/json' },

            body: JSON.stringify({ user_id: usuario.id, old_password: actual, new_password: nueva })

          });

          if (data.ok) {

            showToast("Contraseña actualizada correctamente.", "success");

            document.getElementById("actualContra").value = "";

            document.getElementById("nuevaContra").value = "";

            document.getElementById("confirmarContra").value = "";

          } else {

            showToast(data.error || "Error al actualizar contraseña.", "error");

          }

        } catch {}

      });

    }



    

    document.getElementById('logout-btn').addEventListener('click', async () => {

      if (jwt) {

        try {

          await fetch('https://api.ultrafilm.online/logout', {

            method: 'POST',

            headers: { 'Authorization': 'Bearer ' + jwt }

          });

        } catch {}

      }

      localStorage.removeItem('jwt');

      localStorage.removeItem('loggedInUser');

      window.location.href = 'login.html';

    });

  </script>

</body>

</html>
