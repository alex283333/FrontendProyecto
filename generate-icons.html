<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos - UltraFilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0f 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(229, 9, 20, 0.2);
            box-shadow: 0 20px 50px rgba(229, 9, 20, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(51, 51, 51, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(34, 34, 34, 0.8);
            color: #fff;
            font-size: 16px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker input {
            flex: 1;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .preview {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .icon-preview {
            width: 192px;
            height: 192px;
            margin: 0 auto 20px;
            border: 3px solid rgba(229, 9, 20, 0.5);
            border-radius: 24px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .icon-item {
            text-align: center;
            background: rgba(51, 51, 51, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-size {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .download-all {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Generador de Iconos - UltraFilm</h1>

        <div class="controls">
            <div class="control-group">
                <label for="iconText">Texto del Icono:</label>
                <input type="text" id="iconText" value="UF" maxlength="2">

                <label for="iconType" style="margin-top: 15px;">Tipo de Icono:</label>
                <select id="iconType">
                    <option value="clapper">üé¨ Claqueta</option>
                    <option value="film">üéûÔ∏è Pel√≠cula</option>
                    <option value="tv">üì∫ Televisor</option>
                    <option value="star">‚≠ê Estrella</option>
                    <option value="custom">Personalizado</option>
                </select>
            </div>

            <div class="control-group">
                <label>Color de Fondo:</label>
                <div class="color-picker">
                    <input type="color" id="bgColor" value="#e50914">
                    <div class="color-preview" id="bgPreview" style="background: #e50914;"></div>
                </div>

                <label style="margin-top: 15px;">Color de Texto:</label>
                <div class="color-picker">
                    <input type="color" id="textColor" value="#ffffff">
                    <div class="color-preview" id="textPreview" style="background: #ffffff;"></div>
                </div>
            </div>
        </div>

        <div class="preview">
            <h3>Vista Previa (192x192)</h3>
            <div class="icon-preview" id="iconPreview">
                üé¨
            </div>
            <div class="buttons">
                <button class="btn" onclick="generateSingleIcon()">Generar Icono Individual</button>
                <button class="btn btn-secondary" onclick="generateAllIcons()">Generar Todos los Iconos</button>
            </div>
        </div>

        <div class="icon-grid" id="iconGrid">
            <!-- Los iconos generados aparecer√°n aqu√≠ -->
        </div>

        <div class="download-all">
            <button class="btn" onclick="downloadAllIcons()">üì¶ Descargar Todos los Iconos (ZIP)</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>

        const iconSizes = [
            { size: 72, name: 'icon-72x72' },
            { size: 96, name: 'icon-96x96' },
            { size: 128, name: 'icon-128x128' },
            { size: 144, name: 'icon-144x144' },
            { size: 152, name: 'icon-152x152' },
            { size: 192, name: 'icon-192x192' },
            { size: 384, name: 'icon-384x384' },
            { size: 512, name: 'icon-512x512' }
        ];

        const shortcutSizes = [
            { size: 96, name: 'shortcut-home' },
            { size: 96, name: 'shortcut-movies' },
            { size: 96, name: 'shortcut-series' },
            { size: 96, name: 'shortcut-favorites' },
            { size: 96, name: 'shortcut-settings' }
        ];

        document.getElementById('bgColor').addEventListener('input', updatePreview);
        document.getElementById('textColor').addEventListener('input', updatePreview);
        document.getElementById('iconText').addEventListener('input', updatePreview);
        document.getElementById('iconType').addEventListener('change', updatePreview);

        function updatePreview() {
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const iconText = document.getElementById('iconText').value;
            const iconType = document.getElementById('iconType').value;

            document.getElementById('bgPreview').style.background = bgColor;
            document.getElementById('textPreview').style.background = textColor;

            const preview = document.getElementById('iconPreview');
            preview.style.background = bgColor;
            preview.style.color = textColor;

            let iconContent = iconText;
            switch(iconType) {
                case 'clapper': iconContent = 'üé¨'; break;
                case 'film': iconContent = 'üéûÔ∏è'; break;
                case 'tv': iconContent = 'üì∫'; break;
                case 'star': iconContent = '‚≠ê'; break;
                case 'custom': iconContent = iconText; break;
            }

            preview.innerHTML = iconContent;
        }

        function generateSingleIcon() {
            const size = 192;
            generateIcon(size, `icon-${size}x${size}`);
        }

        function generateAllIcons() {

            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            iconSizes.forEach(icon => {
                generateIcon(icon.size, icon.name, true);
            });

            shortcutSizes.forEach(shortcut => {
                generateIcon(shortcut.size, shortcut.name, true);
            });
        }

        function generateIcon(size, name, addToGrid = false) {
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const iconText = document.getElementById('iconText').value;
            const iconType = document.getElementById('iconType').value;

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);

            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            let iconContent = iconText;
            switch(iconType) {
                case 'clapper': iconContent = 'üé¨'; break;
                case 'film': iconContent = 'üéûÔ∏è'; break;
                case 'tv': iconContent = 'üì∫'; break;
                case 'star': iconContent = '‚≠ê'; break;
                case 'custom': iconContent = iconText; break;
            }

            if (iconContent.length === 2 && iconContent.codePointAt(0) > 255) {
                ctx.font = `bold ${size * 0.6}px Arial`;
            } else {
                ctx.font = `bold ${size * 0.4}px Arial`;
            }

            ctx.fillText(iconContent, size / 2, size / 2);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.png`;
                a.click();
                URL.revokeObjectURL(url);

                if (addToGrid) {
                    addIconToGrid(name, url, size);
                }
            });
        }

        function addIconToGrid(name, url, size) {
            const grid = document.getElementById('iconGrid');
            const item = document.createElement('div');
            item.className = 'icon-item';
            item.innerHTML = `
                <img src="${url}" alt="${name}" style="width: 64px; height: 64px; border-radius: 12px;">
                <div class="icon-size">${size}x${size}</div>
                <div>${name}</div>
            `;
            grid.appendChild(item);
        }

        async function downloadAllIcons() {
            const zip = new JSZip();
            const iconsFolder = zip.folder("icons");

            for (const icon of iconSizes) {
                const blob = await generateIconBlob(icon.size);
                iconsFolder.file(`${icon.name}.png`, blob);
            }

            for (const shortcut of shortcutSizes) {
                const blob = await generateIconBlob(shortcut.size);
                iconsFolder.file(`${shortcut.name}.png`, blob);
            }

            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "ultrafilm-icons.zip");
            });
        }

        function generateIconBlob(size) {
            return new Promise(resolve => {
                const bgColor = document.getElementById('bgColor').value;
                const textColor = document.getElementById('textColor').value;
                const iconText = document.getElementById('iconText').value;
                const iconType = document.getElementById('iconType').value;

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);

                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                let iconContent = iconText;
                switch(iconType) {
                    case 'clapper': iconContent = 'üé¨'; break;
                    case 'film': iconContent = 'üéûÔ∏è'; break;
                    case 'tv': iconContent = 'üì∫'; break;
                    case 'star': iconContent = '‚≠ê'; break;
                    case 'custom': iconContent = iconText; break;
                }

                if (iconContent.length === 2 && iconContent.codePointAt(0) > 255) {
                    ctx.font = `bold ${size * 0.6}px Arial`;
                } else {
                    ctx.font = `bold ${size * 0.4}px Arial`;
                }

                ctx.fillText(iconContent, size / 2, size / 2);

                canvas.toBlob(resolve);
            });
        }

        updatePreview();
    </script>
</body>
</html>
